<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique path and Shareable link Task </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Resume</h1>
  <form id="resume-form">
<fieldset>
    <legend>Personal Information</legend>

<label for="username">System Generate URL:</label>
<input type="text" id="username" name="username" required>
<br>



    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>
    <br>
    <label for="email">Email Address:</Address>:</label>
    <input type="text" id="email" required>
    <br>
    <br>
    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" required>

<label for="profilePicture">Profile Picture</label>

<input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
</fieldset>

<fieldset>
    <legend> Education</legend>
    <label for="Education">Education</label>
    <textarea id="education" name="education" rows="4" required></textarea>
</fieldset>
<br>
<fieldset>
    <legend> Experience</legend>
    <label for="experience">Experience</label>
    <textarea id="experience" name="experience" rows="4" required></textarea>
</fieldset>
<br>
<fieldset>
    <legend> Skills</legend>
    <label for="skills">Skills</label>
    <textarea id="skills" name="skills" rows="4" required></textarea>
</fieldset>
<br>
<button type="submit">Generate Resume Below</button>
  </form>  
<br>
  <div id="resumeOutput">

  </div>




    <script src="script.js" ></script>
</body>
</html>
